<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Mini Game Online Shopping</title>
    
</head>
<body>
   <!--logo-->
    <img src="img/logo.png" alt="logo" class="logos">
    <!--buttons-->
    <section class="btns">  
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt">
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue  
        </button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink
        </button>
    </section>
    <!--Items-->
    <ul class="items">  
    </ul>
</body>
</html>
